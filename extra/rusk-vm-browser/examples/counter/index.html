<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>rusk-vm-browser: counter</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        margin: 24px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .count {
        font-size: 48px;
        font-variant-numeric: tabular-nums;
        padding: 8px 16px;
        border-radius: 12px;
        background: #0b1020;
        color: #d8e2ff;
        min-width: 120px;
        text-align: center;
      }
      button {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #fff;
        cursor: pointer;
      }
      button:active {
        transform: translateY(1px);
      }
      pre {
        margin-top: 16px;
        background: #f6f8fa;
        padding: 12px;
        border-radius: 8px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>counter</h1>
    <p>
      Rusk drives the counter logic. JavaScript provides a tiny bridge:
      <code>dom::set_text</code> (host import) and <code>@Dom.wait_event()</code> (external effect).
    </p>

    <div class="row">
      <div id="count" class="count">0</div>
      <button id="inc" type="button">+1</button>
      <button id="dec" type="button">-1</button>
      <button id="reset" type="button">Reset</button>
    </div>

    <pre id="status">loadingâ€¦</pre>

    <script type="module" src="./main.js"></script>
  </body>
</html>
